name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      ipfs:
        image: ipfs/kubo:latest
        ports:
          - 5001:5001
          - 8080:8080
        options: >-
          --health-cmd "ipfs id"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          path: claim-graph

      - name: Checkout dag-time dependency
        uses: actions/checkout@v4
        with:
          repository: systemshift/dag-time
          path: dag-time

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Wait for IPFS
        run: |
          for i in {1..30}; do
            if curl -s -X POST http://localhost:5001/api/v0/id > /dev/null; then
              echo "IPFS is ready"
              break
            fi
            echo "Waiting for IPFS..."
            sleep 2
          done

      - name: Run tests
        working-directory: claim-graph
        run: go test -v ./...

      - name: Run tests with race detector
        working-directory: claim-graph
        run: go test -race -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: claim-graph

      - name: Checkout dag-time dependency
        uses: actions/checkout@v4
        with:
          repository: systemshift/dag-time
          path: dag-time

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Check formatting
        working-directory: claim-graph
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        working-directory: claim-graph
        run: go vet ./...
